<HTML><HEAD>
<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<TITLE>Sign the mailing list</TITLE>
</HEAD>
<BODY>

<H2>INTRODUCE YOURSELF!</H2>

<!-- INSERT FORM INTO YOUR PAGE STARTING HERE -->
<!-- This page just collects the info and names it. The next page "emailit.htm" will actually do the emailing -->

<FORM action="emailit.html" method="POST">

<TABLE border="0" width="100%">
		<TR><TD>Your name:</TD>
		<TD><INPUT type="text" size="30" maxlength="40" name="name"></TD>
		</TR>
		
		<TR><TD>Mailing Address line 1:</TD>
		<TD><INPUT type="text" size="30" maxlength="80" name="addr1"></TD>
		</TR>
		
		<TR><TD>Mailing Address line 2:</TD>
		<TD><INPUT type="text" size="30" maxlength="80" name="addr2"></TD>
		</TR>
		
		<TR><TD>City:</TD>
		<TD><INPUT type="text" size="30" maxlength="40" name="city"></TD>
		</TR>
		
		<TR><TD>State:</TD>
		<TD><INPUT type="text" size="30" maxlength="40" name="state"></TD>
		</TR>
		
		<TR><TD>Zip/Postal code: </TD>
		<TD><INPUT type="text" size="30" maxlength="12" name="zip"></TD>
		</TR>
		
		<TR><TD>Country:</TD>
		<TD><INPUT type="text" size="30" maxlength="40" name="country"></TD>
		</TR>
		
		<TR><TD>Your phone number:</TD>
		<TD><INPUT type="text" size="30" maxlength="40" name="phone"></TD>
		</TR>
		
		<TR><TD>Your email address:</TD>
		<TD><INPUT type="text" size="30" maxlength="127" name="email"></TD>
		</TR>
		
		<TR><TD>Your message:</TD>
		<TD><TEXTAREA name="message" rows="4" cols="50"></TEXTAREA></TD>
		</TR>
		
</TABLE>

<P align="center">
	<INPUT type="submit" value="Click HERE to SEND it!">
</P>
</FORM>
<!-- FORM IS OVER.  BACK TO YOUR REGULAR HTML CODE. -->

</BODY></HTML>
