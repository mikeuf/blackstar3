<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mike Black - Contact Form</title>

    <meta name="description" content="This is a contact form to send messages to Mike." />
    <meta name="keywords" content"contact, contact form" />

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="assets/scripts/contactFormSubmit.js"></script>

    <!--#include file="header.html" -->  
    <main>
    <article id="contact">
      <h1>Contact</h1>
      <h2>Phone number</h2>
      <p>+1(407)641-2528</p>
      <h2>Social media</h2>
      <p><a class="social-media-button" href="https://www.linkedin.com/in/mblack101/" target="_blank"><i class="fa fa-linkedin"></i></a>
      <a class="social-media-button" href="https://twitter.com/MikePBlack" target="_blank">&nbsp;&nbsp;<i class="fa fa-twitter"></i></a></p>
      <h2>Contact form</h2>
      <section id="contact-form">
        <form name="form1" method="post" action="javascript:contactFormSubmit();" autocomplete="on">
          <label>Name: <br /><input type="text" id="Name" size="60" autocomplete="name" autofocus /></label><br /><br />
          <label>Email: <br /><input type="email" id="Email" size="60" autocomplete="email" /></label><br /><br />
          <label>Message:<br /><textarea id="Message" class="message" cols="80" rows="10" maxlength="1000"></textarea></label><br /><br />
          <br />
          <div class="g-recaptcha" data-sitekey="6LePg0cUAAAAAI8z5HioIt1LcmEgGAYf0_H7xlWW"></div>
          <br /><br />
          <input class="btn" type="submit" value="Submit" />
        </form>
      </section>
      <section id="form-status"></section>
      <!--#include file="footer.html" -->
    </article>
    </main>
